{{define "user"}}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="w-25 mt-3" id="form">
            <input class="form-control  mt-3" type="text" name="username" id="username" value="{{.username}}" disabled>
            <input class="form-control  mt-3" type="text" name="firstname" id="firstname" value="{{.fullname}}"
                disabled>
            <button hx-get="/user/edit" hx-target="#form" hx-swap="outerHTML" class="btn btn-primary mt-3"
                id="update">Edit</button>
        </div>
    </div>
</div>
{{end}}
