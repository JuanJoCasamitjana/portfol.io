{{define "user_profile"}}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="mt-3">
                <h3 class="mr-3">@{{.username}}</h3>
                <div class="text-muted">
                    <p class="mr-3">{{.fullname}}</p>
                </div>
                <h4>Posts: </h4>
                <div id="posts" class="border rounded">
                    <div hx-trigger="revealed" hx-get="/posts/{{.username}}?page=1" hx-target="#posts"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{{end}}
