{{define "article"}}
<div class="container">
    <div class="mx-auto mt-3 rounded" style="background: #bdffe8">
        <h1 class="m-3">{{.Others.title}}</h1>
        <p hx-get="/user/profile/{{.Others.author}}"
        hx-target="#main-app" hx-swap="innerHTML" hx-trigger="click"
        class="ml-3 p-2 rounded" style="background:  #49fb91; cursor: pointer; width: fit-content;"
        >by <strong>@{{.Others.author}}</strong></p>
        <p class="m-3">{{.Others.createdAt}}</p>
    </div>
    <div class="border border-dark mt-3 rounded mx-auto">
        <div class="m-3">{{.PureHTML}}</div>
    </div>
    {{if .Others.isAuthor}}
    <div class="mx-auto mt-3">
        <button class="btn btn-warning" hx-get="/articles/edit/{{.Others.id}}"
        hx-target="#main-app" hx-swap="innerHTML">Edit</button>
        <button hx-delete="/articles/{{.Others.id}}" class="btn btn-danger">Delete</button>
    </div>
    {{end}}
</div>
{{end}}
