{{define "edit_user"}}
<div class="container w-25" id="form">
    <form hx-post="/user/edit" hx-swap="outerHTML" class="mt-3">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control mt-3 rounded" type="text" name="username" id="username" value="{{.FormValues.username}}" disabled>
        </div>
        <div class="input-group has-validation">
            <label class="sr-only" for="fullname">Full Name</label>
            <input class="form-control mt-3 rounded {{if .Errors.fullname}} is-invalid {{end}}" type="text" name="fullname" id="fullname" value="{{.FormValues.fullname}}">
            {{if .Errors.fullname}}
                <div class="invalid-feedback">{{.Errors.fullname}}</div>
            {{end}}
        </div>
        <button class="btn btn-warning mt-3" type="submit">Update</button>
    </form>
    <button class="btn btn-danger mt-3" hx-delete="/user" hx-target="#main-app">Delete</button>
    <button class="btn btn-warning mt-3" hx-get="/user/password" hx-swap="innerHTML" hx-target="#main-app">Change password</button>
</div>
{{end}}
