{{define "following"}}
<div class="container">
    {{range .following}}
    <div class="row">
        <div class="col-md-12 border border-dark rounded mt-3">
            <button class="btn btn-dark" hx-get="/profile/{{.username}}" hx-target="#main-app"
            hx-swap="innerHTML">{{.username}}</button>
        </div>
    </div>
    {{end}}
</div>
{{end}}
