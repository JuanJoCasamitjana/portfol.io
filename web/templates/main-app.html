{{define "main-app"}}
{{range .articles}}
<div class="container mt-3">
    <div hx-get="/articles/{{.id}}" hx-trigger="click" hx-target="#main-app" hx-swap="innerHTML"
        class="border  border-dark rounded-sm mx-auto w-75 mt3" style="cursor: pointer;"
        onmouseout="this.style.color='#212529'" onmouseover="this.style.color='#007bff'">
        <h2 class="border border-top-0 border-right-0 border-left-0 ml-2">{{.title}}</h2>
        <p class=" ml-2">by <strong>{{.author}}</strong></p>
        <p class=" ml-2">Published on {{.createdAt}}</p>
    </div>
</div>
{{end}}
{{if .more}}
<div class="mb-3" hx-trigger="revealed" hx-swap="outerHTML" hx-get="/articles?index={{.next}}"></div>
{{end}}
{{end}}
