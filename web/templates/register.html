<div class="container" id="main-app">
    <div class="row justify-content-center mt-3">
        <form id="registrationForm" class="w-25" hx-post="/register" hx-target="#main-app" hx-swap="innerHTML">
            <h3 class="text-center">Register</h3>
            <div class="input-group has-validation">
            {{if .Errors.other}}
                <div class="invalid-feedback">{{.Errors.other}}</div>
            {{end}}
                <div class="input-group has-validation">
                    <div class="input-group has-validation">
                        <input class="form-control rounded  mb-1 {{if .Errors.username}} is-invalid {{end}}" placeholder="Username" type="text" id="username" name="username" required value="{{.FormValues.username}}">
                        {{if .Errors.username}}
                            <div class="invalid-feedback">{{.Errors.username}}</div>
                        {{end}}
                    </div>
                    <div class="input-group has-validation">
                        <input class="form-control rounded  mb-1 {{if .Errors.fullname}} is-invalid {{end}}" placeholder="Full Name" type="text" id="fullname" name="fullname" value="{{.FormValues.fullname}}">
                        {{if .Errors.firstName}}
                            <div class="invalid-feedback">{{.Errors.fullname}}</div>
                        {{end}}
                    </div>
                    <div class="input-group has-validation">
                        <input class="form-control rounded  mb-1 {{if .Errors.password}} is-invalid {{end}}" placeholder="Password" type="password" id="password" name="password" required>
                        {{if .Errors.password}}
                            <div class="invalid-feedback">{{.Errors.password}}</div>
                        {{end}}
                    </div>
                    <div class="input-group has-validation">
                        <input class="form-control rounded  mb-1 {{if .Errors.password2}} is-invalid {{end}}" placeholder="Comfirm password" type="password" id="password2" name="password2" required>
                        {{if .Errors.password2}}
                            <div class="invalid-feedback">{{.Errors.password2}}</div>
                        {{end}}
                    </div>
                </div>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Register</button>
        </form>
    </div>
</div>
