{{define "follow_button"}}
{{if .is_following}}
<button class="btn btn-dark" hx-post="/profile/{{.username}}/unfollow" hx-swap="outerHTML"
>{{Translate .locale "profile_button_unfollow"}}</button>
{{else}}
<button class="btn btn-light"hx-post="/profile/{{.username}}/follow" hx-swap="outerHTML"
>{{Translate .locale "profile_button_follow"}}</button>
{{end}}
{{end}}
