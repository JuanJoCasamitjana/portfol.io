{{define "restraint_access"}}
<button class="btn {{if not .isAccessRestricted}} btn-danger {{else}} btn-success {{end}}btn-lg m-3" 
hx-post="/admin/tools/restrict" hx-swap="outerHTML" 
hx-confirm="{{Translate .locale "restraint_access_confirm"}}" style="margin-inline: auto;">
    <p class="pl-3 pr-3 m-0">
        {{if .isAccessRestricted}}
        {{Translate .locale "restraint_access_is_restricted_button"}}
        {{else}}
        {{Translate .locale "restraint_access_is_not_restricted_button"}}
        {{end}}
    </p>
</button>
<button class="btn btn-danger btn-lg m-3" hx-get="/admin/shutdown" hx-swap="none" 
hx-confirm="{{Translate .locale "restraint_access_confirm"}}">
    <p class="pl-3 pr-3 m-0">{{Translate .locale "restraint_access_shut_down_button"}}</p>
</button>
{{end}}
