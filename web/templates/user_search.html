{{define "user_search"}}
<div class="container fade-in fade-out">
    <form class="form-inline my-3">
        <input type="text" class="form-control my-3" name="query" id="query" hx-get="/users/search"
        hx-trigger="load, keyup changed delay:500ms" hx-target="#results-users" 
        placeholder="{{Translate .locale "posts_search_input_placeholder"}}">
    </form>
    <div id="results-users" class="fade-in"></div>
</div>
{{end}}
