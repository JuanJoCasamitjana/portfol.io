{{define "reports_list"}}
{{range .reports}}
<div class="row">
    <div class="col-md-1"><div style="min-width: 10px;"></div></div>
    <div class="col-md-10 border border-dark rounded mt-2" 
    style="cursor: pointer; max-width: 90%; margin-inline: auto;"
    hx-get="/reports/{{.id}}" hx-target="#main-app" hx-swap="innerHTML" hx-push-url="true">
        <div>
            <h2>{{.createdAt}}</h2>
            <p><i>{{.description}}</i></p>
        </div>
    </div>
    <div class="col-md-1"><div style="min-width: 10px;"></div></div>
</div>
{{end}}
{{if .more}}
<div hx-get="{{.nextPage}}" hx-trigger="revealed" class="m-3 p-3"></div>
{{end}}
{{end}}
