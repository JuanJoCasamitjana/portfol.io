{{define "images"}}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {{range .}}
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-3">
                    <div class="border border-dark rounded">
                        <div class="row">
                            {{if not (eq .footer "")}}
                            <div class="col-md-9">
                                <img src="{{.url}}" alt="{{.footer}} by {{.author}}" class="img-fluid">
                            </div>
                            <div class="col-md-3">
                                <p class="mt-3">{{.footer}}</p>
                            </div>
                            {{else}}
                            <div class="col-md-12">
                                <img src="{{.url}}" alt="{{.footer}} by {{.author}}" class="img-fluid">
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>
                <div class="col-md-2 mt-3">{{if .isAuthor}}<button hx-delete="/images/{{.id}}" hx-swap="delete"
                    class="btn btn-danger">Remove</button>{{end}}</div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
