{{define "images"}}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {{range .}}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>{{.title}}</h3>
                        </div>
                        <div class="card-body">
                            <img src="{{.url}}" alt="{{.title}} by {{.author}}" class="img-fluid">
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
