{{define "login"}}
<div class="row justify-content-center fade-in fade-out" style="margin-top: 16svh;">
    <form class="ml-2 mr-2" hx-post="/login" hx-target="#main-app" hx-swap="innerHTML" class="form" 
    style=" padding: 2rem; border-radius: 10px; background-color: #e2f2ff; min-width: 70%; max-width:50%;">
        <h3 class="text-center" style="margin-bottom: 4svh;">{{Translate .locale "login_form_title"}}</h3>
        <div class="input-group has-validation">
            {{if .errors.other}}
                <div class="invalid-feedback">{{.errors.other}}</div>
            {{end}}
                <div class="input-group has-validation">
                    <label for="username" class="" style="margin-right: 0.5rem;"><strong>{{Translate .locale "login_username_label"}}</strong></label>
                    <input class="form-control rounded {{if .errors.username}} is-invalid {{end}}" style="max-width: 70%; margin-left: auto; margin-bottom: 1rem;"
                    placeholder="{{Translate .locale "login_username_placeholder"}}" type="text" id="username" name="username" 
                    required value="{{.formValues.username}}">
                    {{if .errors.username}}
                        <div class="invalid-feedback">{{.errors.username}}</div>
                    {{end}}
                </div>
                <div class="input-group has-validation">
                    <label for="password" class=""  style="margin-right: auto;"><strong>{{Translate .locale "login_password_label"}}</strong></label>
                    <input class="form-control rounded {{if .errors.password}} is-invalid {{end}}" style="max-width: 70%; margin-left: auto;"
                    placeholder="{{Translate .locale "login_password_placeholder"}}" type="password" id="password" name="password" required>
                    {{if .errors.password}}
                        <div class="invalid-feedback">{{.errors.password}}</div>
                    {{end}}
                </div>
            <button class="btn btn-lg btn-primary" style="margin-left: auto; margin-right: auto; margin-top: 4svh;" type="submit"><p class="pl-3 pr-3 m-0">{{Translate .locale "login_submit_button"}}</p></button>
        </div>
    </form>
</div>
{{end}}
