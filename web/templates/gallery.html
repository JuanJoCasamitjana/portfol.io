{{define "gallery"}}
<div class="container">
    <div id="details" class="mt-3 mx-3 rounded" style="background: #bdffe8">
        <h1 class="ml-3">{{.title}}</h1>
        <p class="ml-3 p-2 rounded" style="cursor: pointer; width: fit-content; background:#49fb91;" 
        hx-get="/user/profile/{{.author}}" hx-target="#main-app" hx-swap="innerHTML" 
        hx-trigger="click">{{Translate $.locale "by_preposition"}} <strong>@{{.author}}</strong></p>
    </div>
</div>
<div class="container">
    <div hx-get="/gallery/{{.id}}/tags" hx-trigger="load, tags-reload from:body" hx-swap="innerHTML"></div>
    {{if .isAuthor}}
    <div class="mx-auto mt-3">
        <button class="btn btn-info" hx-get="/gallery/edit/{{.id}}"
        hx-target="#main-app" hx-swap="innerHTML" hx-push-url="true">{{Translate .locale "gallery_author_edit_button"}}</button>
        {{if not .published}}
        <button class="btn btn-warning" hx-post="/gallery/publish/{{.id}}"
        hx-target="#main-app" hx-swap="innerHTML">{{Translate .locale "gallery_author_publish_button"}}</button>
        {{end}}
        <button hx-delete="/gallery/delete/{{.id}}" class="btn btn-danger">{{Translate .locale "gallery_author_delete_button"}}</button>
    </div>
    {{end}}
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-9">{{template "images" .}}</div>
                <div class="col-md-3">
                    <div hx-get="/tag/create?post-type=gallery&post-id={{.id}}" hx-swap="innerHTML" hx-trigger="load"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
