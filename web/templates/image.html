{{define "image"}}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>{{.Title}}</h3>
                </div>
                <div class="card-body">
                    <img src="{{.URL}}" alt="{{.Title}}" class="img-fluid">
                    <p>{{.Description}}</p>
                </div>
            </div>
        </div>
    </div>
{{end}}
